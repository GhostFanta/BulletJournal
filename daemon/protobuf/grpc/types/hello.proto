syntax = "proto3";

package types;

option go_package = "github.com/singerdmx/BulletJournal/daemon/protobuf/grpc/types";
option java_multiple_files = true;
option java_package = "com.bulletjournal.daemon.protobuf.grpc.types";
option java_outer_classname = "HelloType";

// The request message containing the user's name.
message HelloRequest {
  string Name = 1;
}

// The response message containing the greetings
message HelloReply {
    string Name = 1;
}